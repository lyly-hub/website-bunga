<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Keranjang Belanja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .keranjang-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
        }
        h2 {
            margin-top: 0;
            color: #ee4d2d;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background: #fafafa;
            border-bottom: 2px solid #eee;
        }
        tr {
            border-bottom: 1px solid #eee;
        }
        .product-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }
        .total-section {
            text-align: right;
            font-size: 1.2em;
            margin-bottom: 16px;
        }
        .checkout-btn {
            background: #ee4d2d;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .checkout-btn:hover {
            background: #d4411c;
        }
    </style>
</head>
<body>
    <div class="keranjang-container">
        <a href="tokbung.html" style="display: inline-block; margin-bottom: 16px; color: #ee4d2d; text-decoration: none; font-weight: bold ;">&larr; Kembali ke Toko</a>
        <h2>Keranjang Belanja</h2>
        <form>
            <table>
                <thead>
                    <tr>
                        <th>Pilih</th>
                        <th>Produk</th>
                        <th>Nama</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" checked></td>
                        <td><img src="https://via.placeholder.com/60" class="product-img" alt="Produk"></td>
                        <td>Contoh Produk 1</td>
                        <td>Rp50.000</td>
                        <td><input type="number" value="1" min="1" style="width:50px;"></td>
                        <td>Rp50.000</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td><img src="https://via.placeholder.com/60" class="product-img" alt="Produk"></td>
                        <td>Contoh Produk 2</td>
                        <td>Rp30.000</td>
                        <td><input type="number" value="2" min="1" style="width:50px;"></td>
                        <td>Rp60.000</td>
                    </tr>
                </tbody>
            </table>
            <div class="total-section">
                Total: <strong>Rp110.000</strong>
            </div>
            <button type="submit" class="checkout-btn">Checkout</button>
        </form>
    </div>
</body>
<script>
    document.querySelector('.checkout-btn').addEventListener('click', function(event) {
        event.preventDefault();
        alert('Fitur checkout belum tersedia.');
    });
    document.querySelectorAll('input[type="number"]').forEach(function(input) {
        input.addEventListener('change', function() {
            const row = this.closest('tr');
            const priceCell = row.querySelector('td:nth-child(4)');
            const subtotalCell = row.querySelector('td:nth-child(6)');
            const price = parseFloat(priceCell.textContent.replace('Rp', '').replace('.', ''));
            const quantity = parseInt(this.value);
            const subtotal = price * quantity;
            subtotalCell.textContent = 'Rp' + subtotal.toLocaleString();
            updateTotal();
        });
    });

    function updateTotal() {
        let total = 0;
        document.querySelectorAll('tbody tr').forEach(function(row) {
            if (row.querySelector('input[type="checkbox"]').checked) {
                const subtotalCell = row.querySelector('td:nth-child(6)');
                const subtotal = parseFloat(subtotalCell.textContent.replace('Rp', '').replace('.', ''));
                total += subtotal;
            }
        });
        document.querySelector('.total-section strong').textContent = 'Rp' + total.toLocaleString();
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(function(checkbox) {
        checkbox.addEventListener('change', updateTotal);
    });

    updateTotal(); // Initial total calculation
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Fitur checkout belum tersedia.');
    });
    document.querySelector('a').addEventListener('click', function(event) {
        event.preventDefault();
        window.location.href = 'tokbung.html';
    });
    document.querySelector('a').addEventListener('mouseover', function() {
        this.style.color = '#d4411c';
    });
    document.querySelector('a').addEventListener('mouseout', function() {
        this.style.color = '#ee4d2d';
    });
    document.querySelector('.keranjang-container').addEventListener('mouseover', function() {
        this.style.boxShadow = '0 4px 16px rgba(0,0,0,0.2)';
    });
    document.querySelector('.keranjang-container').addEventListener('mouseout', function() {
        this.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
    });
    document.querySelector('.keranjang-container').addEventListener('click', function(event) {
        if (event.target.tagName === 'INPUT' && event.target.type === 'checkbox') {
            updateTotal();
        }
    });
    document.querySelector('.keranjang-container').addEventListener('click', function(event) {
        if (event.target.tagName === 'INPUT' && event.target.type === 'number') {
            updateTotal();
        }
    });
    document.querySelector('.keranjang-container').addEventListener('click', function(event) {
        if (event.target.tagName === 'BUTTON') {
            event.preventDefault();
            alert('Fitur checkout belum tersedia.');
        }
    });
    
</script>

</html>
